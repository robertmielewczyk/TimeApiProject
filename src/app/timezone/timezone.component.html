<div>
    <h3>Current time</h3>
    <h1>{{ time }}</h1>
</div>

<div>
  <h3>Other timezones</h3>
  <div class="row">
    <div class="col-sm-7" *ngFor="let timezone of availabletimezones">
      <button type="button" class="btn btn-primary" (click)="onSelect(timezone)">{{ timezone }}</button>
    </div>
  </div>
</div>
